apply from: 'config/dependencies.gradle'

buildscript {
    apply from: 'config/dependencies.gradle'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath gradlePlugins.android
        classpath gradlePlugins.retrolambda
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
